<!DOCTYPE html>
<html>
<head>
	<title>responsive form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="inner">

			<div class="image-holder">
				<img src="https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
			</div>

			<form>

				<h3>REGISTRATION FORM</h3>

				<div class="form-grup">
					<input type="text" name="fname" placeholder="first name" class="form-control">
					<input type="text" name="sname" placeholder="second name" class="form-control">
				</div>

				<div class="form-wrapper">
					<input type="text" name="" placeholder="username" class="form-control">
				</div>

				<div class="form-wrapper">
					<input type="text" name="" placeholder="email" class="form-control">
				</div>

				<div class="form-wrapper">
					<select class="form-control">
						<option selected disabled>zender</option>
						<option>male</option>
						<option>female</option>
					</select>
				</div>

				<div class="form-wrapper">
					<input type="password" name="" placeholder="password" class="form-control">
				</div>

				<div class="form-wrapper">
					<input type="password" name="" placeholder="confirm password" class="form-control">
				</div>
				<button>register</button>
			</form>
		</div>
	</div>

</body>
</html>
